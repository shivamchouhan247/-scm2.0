<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" data-th-href="@{'/css/errormessage.css'}" /> -->
  <link rel="stylesheet" href="src\main\resources\static\css\errormessage.css" />

  <title>Register</title>
</head>

<body>
  <div id="content" class="mt-5 flex items-center justify-center min-h-screen px-4">
    <!-- Center Card -->
    <div
      class="w-full max-w-lg p-6 bg-white border border-gray-200 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 dark:bg-gray-800 dark:border-gray-700 dark:shadow-gray-900">

      <!--Alert Message Here-->
      <div data-th-replace="~{message::alertbox}"></div>

      <!-- Heading -->
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Create your account</h5>
      <p class="font-normal text-gray-500 dark:text-gray-400">Start managing contacts in minutes.</p>

      <!-- Form -->
      <form data-th-object="${userForm}" data-th-action="@{'/do-register'}" method="post" class="mt-5 space-y-4"
        novalidate>

        <!-- Username -->
        <div>
          <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
          <div class="flex">
            <span
              class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
              </svg>
            </span>
            <input data-th-field="*{name}" type="text" id="username" placeholder="Enter username" required
              class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 block flex-1 w-full text-sm p-2.5 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
          </div>
          <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="mt-2 text-sm text-red-600 px-2">
          </p>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 20 16">
                <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                <path
                  d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
              </svg>
            </div>
            <input data-th-field="*{email}" type="email" id="email" placeholder="you@example.com" required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full ps-10 p-2.5 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
          </div>
          <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
            class="mt-2 text-sm text-red-600 px-2">
          </p>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
            Password</label>
          <input data-th-field="*{password}" type="password" id="password" placeholder="••••••••" required
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
          <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
            class="mt text-sm text-red-600 px-2">
          </p>
        </div>

        <!-- About -->
        <div>
          <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
          <textarea data-th-field="*{about}" id="about" rows="3" placeholder="Tell us about yourself"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
          <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}" class="mt text-sm text-red-600 px-2">
          </p>
        </div>

        <!-- Terms -->
        <div class="flex items-start mb-4">
          <input data-th-field="*{terms}" id="terms" type="checkbox" value="agree" required
            class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:text-white" />
          <label for="terms" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            I agree with the
            <a href="#" class="text-blue-600 hover:underline dark:text-blue-500 px-2">terms and conditions</a>
          </label>

        </div>
        <div>
          <p data-th-if="${#fields.hasErrors('terms')}" data-th-errors="*{terms}" class="mt text-sm text-red-600 px-2">
          </p>
        </div>

        <!-- Register Button -->
        <div>
          <button type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 transition-all duration-200 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 shadow-md hover:shadow-lg">
            Register new account
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    console.log("Signup page loaded");
  </script>

</body>

</html>
